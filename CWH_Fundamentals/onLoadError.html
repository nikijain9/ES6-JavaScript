<script>
    function loadScript(src, callback) {
    script = document.createElement("script");
    script.src = src;

    script.onload = () => {
        // console.log("The script has successfully loaded");
        callback(null, src)
    }

    script.onerror = () => {
        callback(new Error("Error has occured while loading script"));
    }

    document.body.append(script);
}

function callbackExample(error, scriptDesc){
    if(error){
        alert("Error")
        return;
    }

    alert("congrats, the callback has been called from a callback");
}

loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", callbackExample);
</script>
